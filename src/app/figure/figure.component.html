<app-popup-background [showCloseButton]="false" [showPopup]="loadingScreen | async">
    <app-loading></app-loading>
</app-popup-background>

<div class="w3-padding-64 w3-white">
    <div class="w3-row-padding">
        <div class="w3-col l8 m6 camera-container">
            <h1 class="w3-jumbo">
                <b>The App</b>
            </h1>
            <h1 class="w3-xxxlarge w3-text-green">
                <b>Why use it?</b>
            </h1>
            <p>
                <span class="w3-xlarge">Take photos and learn about the surrounding landmarks.</span>
            </p>
            <app-camera (findPicture)="findPicture($event)"></app-camera>
            <app-popup-background [showPopup]="showPopup|async" (togglePopupVisibility)="togglePopup()" [showCloseButton]="true">
                <app-figure-view [viewModel]="figureViewModel | async"></app-figure-view>
            </app-popup-background>
        </div>
    </div>
</div>

<div class="w3-container w3-padding-64 w3-white w3-center">
    <h1 class="w3-jumbo">
        <b>Our places</b>
    </h1>
    <p></p>
    <div id="map"></div>
    <app-google-map [markers]="markers | async"></app-google-map>

</div>

<app-team></app-team>

<app-feature></app-feature>

<footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-xlarge">
    <div class="w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
    </div>
</footer>
